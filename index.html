<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script type="module">
    import { toast as msg } from './dist/index.min.js';
    var toast = msg;
    // 모듈 사용 예시:
    toast.showMessage('Hello, World!');
    let count = 0; // 카운트 변수 초기화

    function incrementCount() {
        count++; // 카운트 값 증가
    }

    const showMessage = () => {
        // 카운트 값과 함께 메시지를 출력합니다.
        console.log(`Button Clicked! Count: ${count}`);
        toast.showMessage(`Clicked! Count: ${count}`);
    }

    // 버튼 클릭 시 JavaScript 파일의 코드가 실행되도록 이벤트 리스너를 추가합니다.
    document.getElementById('myButton').addEventListener('click', function () {
        // JavaScript 파일의 함수를 호출합니다.
        incrementCount();
        showMessage();
    });
</script>
<body>
<button id="myButton">Click Me</button>
</body>
</html>
